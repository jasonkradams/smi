site_name: Spokane Mountaineers Docs
site_url: https://jasonkradams.github.io/smi/
repo_url: https://github.com/jasonkradams/smi
edit_uri: edit/main/docs/
nav:
  - Home: index.md
  - How-To Guides:
    - how-to-guides/index.md
    - Customize Favicon: how-to-guides/update-experience-cloud-favicon.md
    - Preventing Logout With KeepAlives: how-to-guides/keepalive-sessions.md
    - Website Editing: how-to-guides/website-editing.md
    - Custom Calendar LWC Guide: how-to-guides/custom-calendar-lwc.md
  - About: about.md  # We'll add this page later.

# Custom branding
theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/images/favicon.ico
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: green
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  
  plugins:
    - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - toc:
      permalink: true
  - footnotes
  - def_list
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jasonkradams/smi
