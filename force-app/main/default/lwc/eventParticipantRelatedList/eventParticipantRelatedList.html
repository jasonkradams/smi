<template>
    <article class="slds-card slds-card_boundary slds-card_related-list-fix headerBottomBorder forceRelatedListCardDesktop" aria-label="Event Participants">
        <div class="slds-grid slds-page-header slds-wrap forceRelatedListCardHeader">
            <header class="slds-media slds-media--center slds-has-flexi-truncate">
                <div aria-hidden="true" class="slds-m-right_small stencil slds-avatar slds-avatar_small">
                    <div style="background-color: #d95879" class="extraSmall forceEntityIcon">
                        <span class="uiImage">
                            <img src="https://www.spokanemountaineers.org/img/icon/t4v35/custom/custom45_120.png" class="icon" alt="">
                        </span>
                    </div>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-truncate slds-m-right--xx-small" title="Event Participants">Event Participants</span>
                        <span class="slds-shrink-none slds-m-right--xx-small" title={participantCountLabel}>({participantCount})</span>
                    </h2>
                </div>
                <template if:true={isEventLeader}>
                    <div class="slds-no-flex">
                        <lightning-button 
                            label="Add Participant" 
                            variant="brand" 
                            onclick={handleAddParticipantClick}
                            class="slds-m-left_small">
                        </lightning-button>
                    </div>
                </template>
            </header>
        </div>

        <div>
            <div class="previewMode MEDIUM forceRelatedListPreview">
                <div>
                    <div class="useHeaderBarFix forceBaseListView forceRelatedListPreviewGrid">
                        <!-- Loading State - Only show when loading AND no participants -->
                        <template if:true={showLoadingAndNoParticipants}>
                            <div class="spinnerWrapper forceComponentSpinner">
                                <div role="alert" aria-hidden="true" class="indicator forceInlineSpinner">
                                    <lightning-spinner alternative-text="Loading participants" size="small"></lightning-spinner>
                                </div>
                            </div>
                        </template>

                        <!-- Error State - Only show when error AND no participants -->
                        <template if:true={showErrorAndNoParticipants}>
                            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                                <span class="slds-assistive-text">error</span>
                                <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small">
                                    <lightning-icon icon-name="utility:error" size="x-small" alternative-text="Error"></lightning-icon>
                                </span>
                                <h2>{error}</h2>
                            </div>
                        </template>

                        <!-- Participants List - Show when we have participants -->
                        <template if:true={hasParticipants}>
                            <div class="listViewContent">
                                <div tabindex="-1" class="scrollable uiScroller scroller-wrapper scroll-bidirectional native">
                                    <div class="scroller actionBarPlugin fixedHeaderPlugin">
                                        <table class="forceRecordLayout slds-table slds-no-row-hover slds-table_cell-buffer slds-table_fixed-layout uiVirtualDataGrid--default uiVirtualDataGrid" aria-label="Event Participants">
                                            <thead>
                                                <tr>
                                                    <th scope="col" class="initialSortAsc" title="Contact" aria-label="Contact">
                                                        Contact<span class="assistiveText"></span>
                                                    </th>
                                                    <th scope="col" class="initialSortAsc" title="Response" aria-label="Response">
                                                        Response<span class="assistiveText"></span>
                                                    </th>
                                                    <template if:true={isEventLeader}>
                                                        <th scope="col" title="Actions" aria-label="Actions">
                                                            Actions<span class="assistiveText"></span>
                                                        </th>
                                                    </template>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <template for:each={participants} for:item="participant">
                                                    <tr key={participant.eventRelationId} class="participant-row">
                                                        <th scope="row">
                                                            <div class="outputLookupContainer slds-grid forceOutputLookupWithPreview">
                                                                <template if:true={participant.hasUser}>
                                                                    <a href="javascript:void(0);" 
                                                                       class="textUnderline outputLookupLink slds-truncate forceOutputLookup"
                                                                       onclick={handleParticipantClick}
                                                                       data-participant-id={participant.userId}
                                                                       data-has-user={participant.hasUser}
                                                                       title={participant.contactName}>
                                                                        {participant.contactName}
                                                                    </a>
                                                                </template>
                                                                <template if:false={participant.hasUser}>
                                                                    <span class="textUnderline outputLookupLink slds-truncate forceOutputLookup slds-text-color_weak" title={participant.contactName}>
                                                                        {participant.contactName}
                                                                    </span>
                                                                </template>
                                                            </div>
                                                        </th>
                                                        <td>
                                                            <template if:true={isEventLeader}>
                                                                <lightning-combobox
                                                                    data-participant-id={participant.eventRelationId}
                                                                    value={participant.response}
                                                                    options={responseOptions}
                                                                    onchange={handleResponseChangeForParticipant}
                                                                    onfocus={handleComboboxFocus}
                                                                    onblur={handleComboboxBlur}
                                                                    variant="label-hidden"
                                                                    class="slds-m-bottom_none response-dropdown">
                                                                </lightning-combobox>
                                                            </template>
                                                            <template if:false={isEventLeader}>
                                                                <span>{participant.response}</span>
                                                            </template>
                                                        </td>
                                                        <template if:true={isEventLeader}>
                                                            <td>
                                                                <lightning-button-icon
                                                                    icon-name="utility:delete"
                                                                    alternative-text="Remove participant"
                                                                    title="Remove participant"
                                                                    data-participant-id={participant.eventRelationId}
                                                                    onclick={handleRemoveParticipant}
                                                                    variant="border-filled"
                                                                    class="slds-m-left_x-small">
                                                                </lightning-button-icon>
                                                            </td>
                                                        </template>
                                                    </tr>
                                                </template>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </template>

                        <!-- No Participants - Show when not loading, no error, and no participants -->
                        <template if:true={showEmptyState}>
                            <div class="emptyContent">
                                <div class="emptyContentInner">
                                    <p class="slds-text-body_regular slds-text-color_weak">
                                        No participants have been added to this event yet.
                                    </p>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Participant Modal -->
        <template if:true={showAddParticipant}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCancelAdd}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Add Participant</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <div class="slds-m-bottom_medium">
                            <lightning-record-picker
                                label="Contact"
                                placeholder="Search Contacts..."
                                object-api-name="Contact"
                                value={selectedContactId}
                                onchange={handleContactChange}
                                required>
                            </lightning-record-picker>
                        </div>
                        <div>
                            <lightning-combobox
                                name="response"
                                label="Response"
                                value={selectedResponse}
                                options={responseOptions}
                                onchange={handleResponseChange}>
                            </lightning-combobox>
                        </div>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Cancel" onclick={handleCancelAdd}></lightning-button>
                        <lightning-button variant="brand" label="Add Participant" onclick={handleSaveParticipant}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </article>
</template>
