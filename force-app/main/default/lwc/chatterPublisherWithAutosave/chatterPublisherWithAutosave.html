<template>
  <lightning-card class="chatter-publisher-card">
    <!-- Draft Restoration Modal -->
    <template if:true={showRestoreDraftModal}>
      <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <h2 class="slds-text-heading_medium">Restore Draft?</h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium">
            <p>
              You have an unsaved draft from {draftTimestamp}. Would you like to
              restore it?
            </p>
          </div>
          <footer class="slds-modal__footer">
            <lightning-button
              label="Discard"
              onclick={handleDiscardDraft}
              class="slds-m-right_x-small"
            >
            </lightning-button>
            <lightning-button
              variant="brand"
              label="Restore Draft"
              onclick={handleRestoreDraft}
            >
            </lightning-button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Publisher: compact collapsed state -->
    <div class="slds-card__body slds-card__body_inner">
      <div class="publisher-container">
        <!-- Collapsed: single row, "Share an update..." + Share button -->
        <template if:false={isExpanded}>
          <div
            class="publisher-collapsed slds-grid slds-grid_vertical-align-center"
          >
            <button
              type="button"
              class="slds-button slds-button_neutral publisher-trigger slds-grow"
              onclick={handleExpandPublisher}
              title="Share an update..."
              aria-label="Share an update..."
            >
              <span class="publisher-trigger-label">Share an update...</span>
            </button>
            <lightning-button
              variant="brand"
              label="Share"
              disabled
              class="publisher-share-collapsed"
            >
            </lightning-button>
          </div>
        </template>

        <!-- Expanded: rich text editor and action bar -->
        <template if:true={isExpanded}>
          <div class="publisher-expanded">
            <lightning-input-rich-text
              value={draftContent}
              placeholder="Share an update..."
              formats={formats}
              onchange={handleTextChange}
              disabled={isPosting}
              class="rich-text-editor"
              data-editor
            >
            </lightning-input-rich-text>

            <div class="action-bar slds-m-top_small">
              <div class="status-container">
                <template if:true={lastSavedText}>
                  <span class="saved-indicator slds-text-color_success">
                    <lightning-icon
                      icon-name="utility:check"
                      size="xx-small"
                      class="slds-m-right_xx-small"
                    >
                    </lightning-icon>
                    {lastSavedText}
                  </span>
                </template>
                <template if:true={isSaving}>
                  <span class="saving-indicator slds-text-color_weak">
                    Saving draft...
                  </span>
                </template>
                <template if:true={showCollapseOption}>
                  <button
                    type="button"
                    class="slds-button collapse-trigger slds-text-color_weak"
                    onclick={handleCollapsePublisher}
                  >
                    Cancel
                  </button>
                </template>
              </div>

              <div class="button-container">
                <template if:true={hasDraft}>
                  <lightning-button
                    label="Clear Draft"
                    onclick={handleClearDraft}
                    disabled={isPosting}
                    class="slds-m-right_x-small"
                  >
                  </lightning-button>
                </template>
                <lightning-button
                  variant="brand"
                  label="Share"
                  onclick={handlePost}
                  disabled={isPostDisabled}
                >
                </lightning-button>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
  </lightning-card>
</template>
